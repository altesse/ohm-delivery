<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-translate.min.js"></script>
        <script src="lib/angular/angular-translate-loader-static-files.min.js"></script>
        <script src="./utils.js"></script>
        <script src="./main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Ohm Delivery</title>
    </head>
    <body>
        <div class="banner">
            <h1>Ohm Delivery</h1>
            <h2>Get shocked by the power</h2>
        </div>
        
        <div ng-app="ohm-delivery">
            <form ng-controller="tracking" ng-submit="queryTrackingId()">
                <p>
                    <input id="tracking" type="text" ng-model="trackingId" placeholder="{{ 'TRK_NPUT_HINT' | translate }}"/>
                </p>
                <p>
                    <button id="formBtn" type="submit">{{ 'SUBMIT_BTN' | translate }}</button>
                </p>
                <p>
                    <span ng-if="errorMessage">{{errorMessage}}</span>
                </p>
                <p>
                    <div ng-if="ohmDescription" class="margin-auto small-vert-margin">
                        <label class="block center bold">{{ 'DESCRIPTION' | translate }}</label>
                        <div class="center" ng-if="ohmDescription.volts != null">{{ohmDescription.volts}} {{ 'VOLTS' | translate }}</div>
                        <div class="center" ng-if="ohmDescription.amperes != null" >{{ohmDescription.amperes}} {{ 'AMPERES' | translate }}</div>
                    </div>
                    <span class="block center" ng-if="ohmStatusMsg">{{ohmStatusMsg}} <span class="bold">{{ohmStatusI18n}}</span>.</span>
                    <div ng-if="ohmComment" class="margin-auto small-vert-margin">
                       <label class="block center">{{ 'COMMENT' | translate }}</label>
                       <textarea disabled class="block margin-auto" cols="80" rows="14">{{ohmComment}}</textarea>
                    </div>
                </p>
            </form>
        </div>
    </body>
</html>
